{% extends 'base.html' %}


   {% block title %}
      Delete {{escort.name}}'s profile
   {% endblock %}
      
{% block content %}

<div class="container" style="margin-top:-4px">
   <div class="card">
      <div class="card-body">
      {% if user.id == escort.author.id %}
         <h1 style="font-size:18px; font-weight:normal">Delete {{escort.name}}</h1>
         <br>
         <form action ='' method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete {{escort.name}}?</p>
            <button class="btn btn-danger">Yes</button>

         </form>
      {% endif %}

      </div>
   </div>
</div>

{% endblock%}
