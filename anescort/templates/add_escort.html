
{% extends 'base.html' %}
	{% block title %}
	   Post Ad
	{% endblock %}
{% block content %}
<div class="container">
   <div class="card"><br>
      <div class="card-body">
				{% if user.is_authenticated %}
					<center><h1 style="font-size:18px; font-weight:normal">Add Escort</h1></center>

					<form action ='' method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						{{ form }}
						<br><button class="btn btn-danger">Post</button>
					</form>
						<script>
							var name = "{{ user.id }}";
							document.getElementById("elder").value 
									= name;
						</script>
				{% else %}
				   <Strong><p>You must be logged in to post ad </p></Strong>
				{% endif %}

		</div>
	</div>
</div>
{% endblock%}
